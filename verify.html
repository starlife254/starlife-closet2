<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Account - Starlife</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="auth-container">
    <h1>üîê Email Verification</h1>
    <p>Enter the 6-digit code sent to your email.</p>

    <form id="verify-form">
      <input type="text" id="code" placeholder="Enter Confirmation Code" required />
      <button type="submit">Verify</button>
    </form>
    <p><button id="resend-btn" type="button">üîÅ Resend Code</button></p>
<p id="resend-status" style="color: green;"></p>


    <p id="error" style="color: red;"></p>
  </main>

  <script>
    document.getElementById("verify-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredCode = document.getElementById("code").value.trim();
      const pendingUser = JSON.parse(localStorage.getItem("pendingUser") || "{}");

      // üõë No pending registration found
      if (!pendingUser || !pendingUser.confirmationCode) {
        document.getElementById("error").textContent = "‚ö†Ô∏è No registration in progress.";
        return;
      }

      // ‚úÖ Code match
      if (enteredCode === String(pendingUser.confirmationCode)) {
        const users = JSON.parse(localStorage.getItem("users") || "[]");

        // üõë Prevent duplicate registration
        const alreadyExists = users.find(u => u.email === pendingUser.email);
        if (alreadyExists) {
          document.getElementById("error").textContent = "‚ùó This email is already registered.";
          return;
        }

        // ‚úÖ Save user
        users.push({
          name: pendingUser.name,
          email: pendingUser.email,
          password: pendingUser.password
        });

        localStorage.setItem("users", JSON.stringify(users));
        localStorage.removeItem("pendingUser");

        alert("‚úÖ Email verified! You can now log in.");
        window.location.href = "login.html";
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect code. Try again.";
      }
    });
  </script>
  <script type="module">
  import emailjs from "https://cdn.skypack.dev/@emailjs/browser";

  emailjs.init("LspaKKDYRU8KTVHvW"); // Replace with your actual public key

  const resendBtn = document.getElementById("resend-btn");
  const statusMsg = document.getElementById("resend-status");

  resendBtn.addEventListener("click", async () => {
    const pendingUser = JSON.parse(localStorage.getItem("pendingUser") || "{}");

    if (!pendingUser.email || !pendingUser.name || !pendingUser.confirmationCode) {
      statusMsg.style.color = "red";
      statusMsg.textContent = "‚ùå Cannot resend: missing user data.";
      return;
    }

    try {
      await emailjs.send("service_ohgxkwb", "template_7ibihwd", {
        to_name: pendingUser.name,
        to_email: pendingUser.email,
        code: pendingUser.confirmationCode,
        time: new Date().toLocaleString("en-KE")
      });

      statusMsg.style.color = "green";
      statusMsg.textContent = "‚úÖ Code resent to " + pendingUser.email;
    } catch (err) {
      console.error("Resend failed:", err);
      statusMsg.style.color = "red";
      statusMsg.textContent = "‚ùå Failed to resend code.";
    }
  });
</script>

</body>
</html>
