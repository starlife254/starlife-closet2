<!--admin.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Starlife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.email !== "starllife705@gmail.com") {
      alert("⚠️ Admin access only.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body id="body">

<header>
  <nav class="navbar">
    <div class="logo">Starlife Admin</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Storefront</a></li>
      <li><button onclick="logout()" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
</header>

<main class="admin-container">
  <h1>📊 Admin Dashboard</h1>

  <details open>
    <summary>📈 Dashboard Stats</summary>
    <section class="admin-stats">
      <div class="card">
        <h3>Total Orders</h3>
        <p id="total-orders">0</p>
      </div>
      <div class="card">
        <h3>Total Revenue</h3>
        <p id="total-revenue">KSh 0</p>
      </div>
    </section>
  </details>

  <details>
    <summary>🧾 Recent Orders</summary>
    <div id="admin-order-list"></div>
  </details>

  <details>
    <summary>👥 Registered Users</summary>
    <div id="user-list"></div>
    <div id="user-details" class="user-orders"></div>
  </details>
</main>

<!-- 📦 Stock -->
<details class="admin-container">
  <summary>📦Product Inventory</summary>
  <table id="stock-table">
    <thead>
      <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Current Stock</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Featured</th>
            <th>Update</th>
            <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</details>

<!-- ➕ Add / Edit Products -->
<details class="admin-container">
  <summary>🛠️ Add Product</summary>

  <form id="add-product-form">
    <h2>➕ Add Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-price" placeholder="Price" required />
    <input type="number" id="product-stock" placeholder="Stock" required />
    <select id="product-category" required>
      <option value="" disabled selected>Select category</option>
      <option value="Men">Men</option>
      <option value="Women">Women</option>
      <option value="Kids">Kids</option>
    </select>
    
<textarea id="product-description" placeholder="Enter product description..." rows="3" required></textarea>

    <input type="checkbox" id="product-featured" />
    <label for="product-featured">⭐ Featured Product</label>

    <input type="file" id="product-image" accept="image/*" required />
    <button type="submit" class="btn">Add Product</button>
  </form>

</details>

<details class="admin-container">
  <summary>📈 Analytics & Reports</summary>
 <canvas id="salesChart" width="300" height="100"></canvas>
<canvas id="categoryChart" width="300" height="100" style="margin-top: 40px;"></canvas>
<canvas id="topProductsChart" width="300" height="100" style="margin-top: 40px;"></canvas>

</details>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="admin.js"></script>

<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    alert("👋 Logged out successfully.");
    window.location.href = "index.html";
  }
</script>

<div id="admin-notification" style="display:none;" class="notification-box">
  <p id="notification-message"></p>
  <button id="view-order-btn" class="btn">📦 View Order</button>
</div>

<div id="low-stock-notification" style="display:none;" class="notification-box">
  <p id="low-stock-message"></p>
  <button id="view-stock-btn" class="btn">🛒 View Low Stock</button>
</div>

</body>
</html>
